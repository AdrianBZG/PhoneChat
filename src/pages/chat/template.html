<ion-menu [content]="mycontent">

  <ion-header>
    <ion-toolbar>
      <ion-title>{{user}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
   <ion-list>
     <ion-list-header>
       Chat options
     </ion-list-header>
     <button ion-item>
       <ion-icon name="add-circle"></ion-icon>
       New Group
     </button>

     <button ion-item>
       <ion-icon name="people"></ion-icon>
       Group
     </button>

     <button ion-item>
       <ion-icon name="game-controller-a"></ion-icon>
       Chat Games
     </button>

     <ion-list-header>
       Configurations
     </ion-list-header>
     <button ion-item (click)="openPage(loginPage)">
       <ion-icon name="settings"></ion-icon>
       Account Settings
     </button>

     <button ion-item>
       <ion-icon name="code"></ion-icon>
       Developers Info
     </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-header>
  <ion-navbar #mycontent>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Groups
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <img src="img/avatar-cher.png">
      </ion-avatar>
      <h2>Cher</h2>
      <p>Ugh. As if.</p>
    </ion-item>
  </ion-list>
</ion-content>
