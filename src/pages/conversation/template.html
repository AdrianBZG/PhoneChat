<ion-header>
    <ion-navbar swipeBackEnabled="false">
        <ion-title>
            {{title}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content #content>
    <ion-list #list *ngFor="let msg of messages">
        <chat-bubble [message]="msg"></chat-bubble>
    </ion-list>
</ion-content>


<ion-footer>
    <ion-toolbar>
        <ion-item>
            <ion-input item-left #inputMessage type="text" placeholder="Type your message">
            </ion-input>
            <button ion-button #attach (click)="openGallery()" item-right>
                <ion-icon name="images"></ion-icon>
            </button>
            <button ion-button #attach (click)="takePicture()" item-right>
                <ion-icon name="camera"></ion-icon>
            </button>
            <button ion-button #sendBtn item-right>
                <ion-icon name="send"></ion-icon>
            </button>
        </ion-item>
    </ion-toolbar>
</ion-footer>
