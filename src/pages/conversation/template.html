<ion-header>
  <ion-navbar swipeBackEnabled="false">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content>
  <ion-list #list *ngFor="let msg of lastMessages | async">
    <chat-bubble [message]="msg"></chat-bubble>
  </ion-list>
</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-item>
      <button ion-button #attach item-left>
        <ion-icon name="arrow-up"></ion-icon> <!-- Stickers and other settings -->
      </button>
      <ion-input item-left #inputMessage type="text" placeholder="Type your message">
      </ion-input>
      <button ion-button #sendBtn item-right>
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
