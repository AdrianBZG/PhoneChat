<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content>
  <ion-list *ngFor="let message of lastMessages">
    <!-- it should create new modified components -->
    <!-- Put chat image over here -->
    <ion-item>
      <ion-icon name="leaf" item-left></ion-icon>
        {{message.message}}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-input type="text" placeholder="Type your message">
      <ion-icon name="arrow-up"></ion-icon> <!-- Stickers and other settings -->
      <ion-icon name="happy"></ion-icon>  <!-- Typical Emoticons ? necesary -->
    </ion-input>
    <button ion-button (click)="sendMessage()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
