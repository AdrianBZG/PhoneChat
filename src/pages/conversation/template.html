<ion-header>
  <ion-navbar swipeBackEnabled="false">
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content #content>
  <ion-list #list *ngFor="let msg of lastMessages | async">
    <chat-bubble [message]="msg"></chat-bubble>
  </ion-list>
</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-icon item-left name="arrow-up"></ion-icon> <!-- Stickers and other settings -->
      <ion-input item-left #inputMessage type="text" placeholder="Type your message">
      </ion-input>
      <button ion-button #sendBtn item-right>
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
