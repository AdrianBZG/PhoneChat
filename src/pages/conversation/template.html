<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content>
  <ion-list #list *ngFor="let msg of lastMessages">
    <!-- it should create new modified components -->
    <!-- Put chat image over here -->
    <chat-bubble [message]="msg"></chat-bubble>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-icon item-left name="arrow-up"></ion-icon> <!-- Stickers and other settings -->
      <ion-input item-left type="text" placeholder="Type your message">
      </ion-input>
      <button ion-button item-right (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
