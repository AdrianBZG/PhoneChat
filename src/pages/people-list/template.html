<ion-header>
    <ion-navbar swipeBackEnabled="false">
        <ion-title>
            People using PhoneChat
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let person of peopleArray | async">
        <ion-item>
            <b>Name:</b> {{person.login}}, <b>ID:</b> {{person.id}}<br>
        </ion-item>
    </ion-list>
</ion-content>
