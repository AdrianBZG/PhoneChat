<ion-header>
  <ion-navbar swipeBackEnabled="false">
    <ion-title>
      People using PhoneChat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let person of peopleArray">
    <ion-item>
      <ion-avatar item-left>
        {{person.second}}
      </ion-avatar>
      <h2>{{person.first}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
