<ion-header>
    <ion-navbar swipeBackEnabled="false">
        <ion-title>
            MAP
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="newEvent()">
                <ion-icon name="code"></ion-icon>
                Create Event
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="geofence-details-page">
    <div class="map-container">
        <div id="map" style="width: 100%; height: 100%">
        </div>
    </div>
</ion-content>
